<!doctype html>
<html lang="en">

<head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!--Convert to an external stylesheet-->
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background: #41295a;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #2F0743, #41295a);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #2F0743, #41295a);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            color: white;
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
            color: #212121;
            border: 4px solid #ff993b;
            border-radius: 25px;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>

</head>
<!DOCTYPE html>
<html>
<head>
  <title>User Functions</title>
</head>
<body>
  <div class="form-signin bg-light">
    <img class="mb-4" src="https://skills4-it.nl/images/course_4.jpg" alt="" width="72">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingUser" placeholder="John">
      <label for="floatingUser">Username</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-dark" onclick="user_button()">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2023 </p>
    <div id="output"></div>

    <script>
      function user_button() {
        const username = document.querySelector('#floatingUser').value;
        const email = document.querySelector('#floatingInput').value;
        const password = document.querySelector('#floatingPassword').value;

        const user = new User(username, password, email);
        document.querySelector('#output').innerHTML = user.greet();
        document.querySelector('#output').innerHTML += user.changePassword('newpassword');
        document.querySelector('#output').innerHTML += user.validateEmail();
        document.querySelector('#output').innerHTML += user.getUsernameLength();
      }

      class User {
        constructor(_username, _password, _email) {
          this.name = _username;
          this.password = _password;
          this.email = _email;
        }

        greet() {
          return `<p>Hello, ${this.name}!</p>`;
        }

        changePassword(newPassword) {
          this.password = newPassword;
          return '<p>Password changed successfully.</p>';
        }

        validateEmail() {
          const emailRegex = /^\S+@\S+\.\S+$/;
          const isValid = emailRegex.test(this.email);
          return `<p>Email is valid: ${isValid}</p>`;
        }

        getUsernameLength() {
          const length = this.name.length;
          return `<p>Username length: ${length}</p>`;
        }
      }
    </script>
  </div>
</body>
</html>
